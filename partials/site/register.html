<form ng-submit="formSubmit()">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 center-block">



                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Rejestracja</h2>
                    </div>

                    <div class="panel-body">

                        <div ng-if="errors.login" class="alert alert-danger">Błędne hasło lub email</div>

                        <div class="form-group" ng-class="{ 'has-error' : errors.name, 'has-success' : !errors.name }">
                            <label>Imie</label>
                            <input type="text" class="form-control" ng-model="input.name" placeholder="Podaj imie">
                            <span class="text-danger">{{errors.name}}</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : errors.email, 'has-success' : !errors.email && submit  }">
                            <label>Email</label>
                            <input type="text" class="form-control" ng-model="input.email" placeholder="Podaj adres email">
                            <span class="text-danger">{{errors.email}}</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : errors.password, 'has-success' : !errors.password}">
                            <label>Haslo</label>
                            <input type="password" class="form-control" ng-model="input.password" placeholder="Podaj swoje hasło">
                            <span class="text-danger">{{errors.password}}</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : errors.passconf, 'has-success' : !errors.passconf }">
                            <label>Powtorz hasło</label>
                            <input type="password" class="form-control" ng-model="input.passconf" placeholder="Podaj ponownie hasło">
                            <span class="text-danger">{{errors.passconf}}</span>
                        </div>
                        <br>
                        <button class="btn btn-primary btn-block">Zarejestruj się</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
