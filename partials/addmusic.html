

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form ng-submit="addmusic()">
                    <div class="form-group">
                        <label>Autor:</label>
                        <input type="text" class="form-control" ng-model="songs.autor">
                    </div>
                    <div class="form-group">
                        <label>Tytul:</label>
                        <input type="text" class="form-control" ng-model="songs.tytul">
                    </div>
                    <div class="form-group">
                        <label>Gatunek:</label>
                        <input type="text" class="form-control" ng-model="songs.gatunek">
                    </div>
                    <div class="form-group">
                        <label>Url:</label>
                        <input type="text" class="form-control" ng-model="songs.url">
                    </div>
                </form>
            </div>
            
            <div class="col-sm-6">
                <h2>Autor: {{songs.autor }}</h2>
                <h2>Tytul: {{songs.tytul}}</h2>
                <h3>Gatunek: {{songs.gatunek}}</h3>
                <br>
                <h4>Url: {{songs.url}} </h4>
                <br>
                <button class="btn btn-danger">Dodaj do bazy muzyki</button>
                <button class="btn btn-danger">WroÄ‡ bez zmian</button>
            </div>
        </div>
    </div>
