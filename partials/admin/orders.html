 <div class="container">
    <div class="row">
              <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="szukaj..." ng-model="serch"> 
              </div> <!--- END COLL xs 6 -->

    </div> <!-- end ROW -->
</div>
              <br>
          <!--- wyswietlanie produktow OSOM -->
    <div class=" container">
        <div ng-controller="orders">    
            <div class="alert alert-info" ng-repeat="orders in orders | filter: serch">
                <div class="row">
                    <div class="col-sm-6"><h4>Id: {{orders.name}} </h4></div>
                    <div class="col-sm-6"><h4>Mail: {{orders.email}}</h4></div>
                </div> <!-- end row --->
                <div class="row">
                    <h3 style="text-align:center;">Playlista</h3>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <th>Autor</th>
                                    <th>Tytul</th>
                                    <th>Gatunek</th>
                                    <th>Url</th>
                                </thead>

                                <tbody ng-repeat="songs in orders.songs">
                                    <td> {{songs.autor}}</td>
                                    <td> {{songs.tytul}}</td>
                                    <td> {{songs.gatunek}}</td>
                                    <td> {{songs.url}}</td>
                                </tbody>
                            </table>
                    </div>
                </div> <!--- end row --->

                <div class="row" style="text-align:center;">
                    <h5>Cena: {{orders.total}} z≈Ç</h5>
                    <h5>Status:</h5>
                    <button ng-if="orders.status == 0" ng-click="changeStatus(orders)" class="btn btn-warning"> Oczekuje </button>
                    <button ng-if="orders.status == 1" ng-click="changeStatus(orders)" class="btn btn-success"> Zrealizowano </button>
                    <button ng-click="delete(orders,$index)" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div> <!--- end row --->
            </div> <!--- allert--->
        </div> <!-- ng controller--->
    </div>
