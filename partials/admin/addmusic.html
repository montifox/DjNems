<form ng-submit="addmusic(song)">
    <section id="sponsor">
    <div  class="container">
        <div class="row">
            <div style="padding-top:15px;"  class="col-sm-6">
                <form ng-submit="addmusic()">
                    <div class="form-group">
                        <label>Autor:</label>
                        <input type="text" class="form-control" ng-model="song.autor">
                    </div>
                    <div class="form-group">
                        <label>Tytul:</label>
                        <input type="text" class="form-control" ng-model="song.tytul">
                    </div>
                    <div class="form-group">
                        <label>Gatunek:</label>
                        <input type="text" class="form-control" ng-model="song.gatunek">
                    </div>
                    <div class="form-group">
                        <label>Url:</label>
                        <input type="text" class="form-control" ng-model="song.url">
                    </div>
                    
                    <button type="submit" class="btn btn-success" ng-if="!success">Dodaj do bazy muzyki</button>
                    <button type="button" class="btn btn-danger" ng-if="success" disabled>Dodano  pomyslnie</button>
                    <a href="#/music" class="btn btn-danger">WroÄ‡ bez zmian</a>
                </form>
            </div>
            
            <div  class="col-sm-6">
                <h2 style="color:#000000;">Autor: {{song.autor }}</h2>
                <h2 style="color:#000000;">Tytul: {{song.tytul}}</h2>
                <h3 style="color:#000000;">Gatunek: {{song.gatunek}}</h3>
                <h4 style="color:#000000;">Url: {{song.url}} </h4>
                
               
            </div>
        </div>
    </div>
    </section>
</form>
