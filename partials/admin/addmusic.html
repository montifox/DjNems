<form ng-submit="addmusic(song)">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form ng-submit="addmusic()">
                    <div class="form-group">
                        <label>Autor:</label>
                        <input type="text" class="form-control" ng-model="song.autor">
                    </div>
                    <div class="form-group">
                        <label>Tytul:</label>
                        <input type="text" class="form-control" ng-model="song.tytul">
                    </div>
                    <div class="form-group">
                        <label>Gatunek:</label>
                        <input type="text" class="form-control" ng-model="song.gatunek">
                    </div>
                    <div class="form-group">
                        <label>Url:</label>
                        <input type="text" class="form-control" ng-model="song.url">
                    </div>
                </form>
            </div>
            
            <div class="col-sm-6">
                <h2>Autor: {{song.autor }}</h2>
                <h2>Tytul: {{song.tytul}}</h2>
                <h3>Gatunek: {{song.gatunek}}</h3>
                <br>
                <h4>Url: {{song.url}} </h4>
                <br>
                <button type="submit" class="btn btn-success">Dodaj do bazy muzyki</button>
                <a href="#/music" class="btn btn-danger">WroÄ‡ bez zmian</a>
            </div>
        </div>
    </div>
</form>
